<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>

<div style="text-align: center">
    <h1>FORMULARIO REACTIVO</h1>

    <div class="container">
    <form class="form-row" [formGroup]="grupoValidar" (ngSubmit)="agregarUsuario()" (ngSubmit)="miconsola()">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"  placeholder="Ingresa el Nombre" formControlName="nombrec" 
        class="form-control" [(ngModel)] = "nombrecEnt" />
        <div class="alert alert-danger mt-2" [hidden]="nombrecc.valid || nombrecc.pristine">
          El nombre es obligatorio 
        </div>
      </div>
      <div class="form-group">
        <label>Fecha</label>
        <input type="date" formControlName="fechac"
        class="form-control" [(ngModel)] = "fechacEnt" />
        <div class="alert alert-danger mt-2" [hidden]="fechacc.valid || fechacc.pristine">
          La fecha es obligatoria 
        </div>
      </div>
      <div class="form-group">
        <label>Edad</label>
        <input type="number" formControlName="edadc"  
        class="form-control" [(ngModel)] = "edadcEnt" />
        <div class="alert alert-danger mt-2" [hidden]="edadcc.valid || edadcc.pristine">
          La edad es obligatoria
        </div>
      </div>
      <div class="form-group">
        <label>Direccion</label>
        <input type="text"  placeholder="Ingresa la Direccion"  formControlName="dirc"
        class="form-control" [(ngModel)] = "dircEnt" />
        <div class="alert alert-danger mt-2" [hidden]="dircc.valid || dircc.pristine">
          La direccion es obligatoria
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="grupoValidar.invalid">AGREGAR</button>
    </form>
    </div> 
    {{grupoValidar.get('nombrec')?.value}}
    

    <div class="container">
      <div class="row">
        <div class="col" >
          <table align="center">
            
              <tr *ngFor="let Usuarios of arreglousuario; let i=index">
                   
                <td>{{i+1}}:</td> <td>{{Usuarios.nombrecc}}</td>  <td>{{Usuarios.fechacc}}</td>   <td>{{Usuarios.edadcc}}</td>  <td>{{Usuarios.dircc}}</td>
                   
              </tr>
        
        </table>
        </div>
      </div>
    </div>


</div>
